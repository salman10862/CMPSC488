<!DOCTYPE html>
<html>
    <head>
        <style>
            body, html {
                height: 100%;
                width: 100%;
                margin: 0px;
                padding: 0px;
            }
            #map {
                height: 100%;
                width: 100%;
                margin: 0px;
                padding: 0px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script language="javascript">
            var map;
            function initMap() {
                var psuHbg = {lat: 40.2042945, lng: -76.7471177};
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 15,
                    center: psuHbg
                });
                var marker = new google.maps.Marker({
                    position: psuHbg,
                    map: map
                });
            }

            function getZoom(){
                return map.getZoom();
            }
            function getLatitude(){
                return map.center.lat();
            }
            function getLongitude(){
                return map.center.lng();
            }


            function disable(){
                map.setOptions({
                    zoomControl: false,
                    gestureHandling: 'none'
                });
            }

            function setPerspective(lt, lg, zm){
                var ltlng = new google.maps.LatLng(lt, lg);
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: zm ,
                    center: ltlng
                });
            }

        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7MjGyPPBoWoQaqQinDGn3lnn5P_9sL_w&callback=initMap">
        </script>
    </body>
</html>
