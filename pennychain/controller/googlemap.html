<!DOCTYPE html>
<html>
<head>
    <style>
            body, html {
                height: 100%;
                width: 100%;
                margin: 0px;
                padding: 0px;
            }
            #map {
                height: 100%;
                width: 100%;
                margin: 0px;
                padding: 0px;
            }
        </style>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>
</head>
<body>
<div id="map"></div>
<script language="javascript">
            var map;
            var defaultZoom;
            function initMap() {
                var psuHbg = {lat: 40.2042945, lng: -76.7471177};
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 15,
                    center: psuHbg,
                    disableDefaultUI: true
                });
                var marker = new google.maps.Marker({
                    position: psuHbg,
                    map: map
                });
            }


            function getZoom(){
                return map.getZoom();
            }
            function getLatitude(){
                return map.center.lat();
            }
            function getLongitude(){
                return map.center.lng();
            }


            function disable(){
                map.setOptions({
                    zoomControl: false,
                    gestureHandling: 'none'
                });
                defaultZoom = map.getZoom();
            }

            function setPerspective(lt, lg, zm){
                var ltlng = new google.maps.LatLng(lt, lg);
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: zm ,
                    center: ltlng
                });
            }

            function zoomIn(){
                map.setOptions({
                    zoom: map.getZoom() + 1
                });
            }

            function zoomOut(){
                map.setOptions({
                    zoom: map.getZoom()-1
                });
            }

            function getDistance(lt1, lg1, lt2, lg2){
                var ltlng1 = new google.maps.LatLng(lt1, lg1);
                var ltlng2 = new google.maps.LatLng(lt2, lg2);
                return googlemaps.geometry.spherical.computeDistanceBetween(ltlng1, ltlng2);
            }





        </script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7MjGyPPBoWoQaqQinDGn3lnn5P_9sL_w&callback=initMap">
</script>
</body>
</html>
